<html lang="pt-br">
<head>

    <title>Jogo Num√©rico</title>
</head>
<body>
    <div class="content">
        <h1>Descobrir o n√∫mero de 0 a 100</h1>
        <input type="number" placeholder="Digite um n√∫mero" id="bet">
        <button onclick="verifyNumber()">Enviar</button>
    </div>
</body>
<script>

    var numberToFind = 0;
    var attempts = 0;

    function refresh(){
        var element = document.getElementById('bet');
        element.value = '';
        
        //Gerando um n√∫mero aleadorio,e depois fazer ele se converte para um n√∫mero interio.
        numberToFind = parseInt(Math.random() * 100);
        attempts = 0;

        console.log('The number to find: '+numberToFind);
    }

    refresh();

    function verifyNumber(){
        var element = document.getElementById('bet');
        var bet = element.value;

        if(bet > 100 || bet < 0)
        {
            alert('Aposta √© inv√°lida');
            return;
        }

        if(bet > numberToFind)
        {
            attempts++; //Ele come√ßa com 0 e ele vai adicinar mais 1 na contagem.
            alert('üö® O n√∫mero para ser encontrado √© MENOR');
        }
        else if(bet < numberToFind)
        {
            attempts++; //Ele come√ßa com 0 e ele vai adicinar mais 1 na contagem.
            alert('üö® O n√∫mero para ser encontrado √© MAIOR')
        }
        else
        {
            alert('‚úÖ Parab√©ns voc√™ acertou!! Com '+attempts+' erros!');
            refresh();
        }
    }

</script>
</html>
